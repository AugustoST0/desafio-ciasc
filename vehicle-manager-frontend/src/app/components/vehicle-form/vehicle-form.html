<div
  class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50"
  *ngIf="isVisible"
>
  <div class="form-container bg-white p-4 rounded shadow">
    <h5 class="mb-3">
      {{ form.get("brand")?.value ? "Editar Veículo" : "Adicionar Veículo" }}
    </h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="d-flex">
        <div class="m-3">
          <label class="form-label">Marca</label>
          <input type="text" class="form-control" formControlName="brand" />
        </div>
        <div class="m-3">
          <label class="form-label">Modelo</label>
          <input type="text" class="form-control" formControlName="model" />
        </div>
      </div>
      <div class="d-flex">
        <div class="m-3">
          <label class="form-label">Ano</label>
          <input type="number" class="form-control" formControlName="year" />
        </div>
        <div class="m-3">
          <label class="form-label">Placa</label>
          <input type="text" class="form-control" formControlName="plate" />
        </div>
      </div>
      <div class="m-3">
        <label class="form-label">Tipo de Veículo</label>
        <select class="form-select" formControlName="vehicleType">
          <option value="" disabled>Selecione o tipo</option>
          <option value="CARRO">Carro</option>
          <option value="MOTO">Moto</option>
          <option value="CAMINHAO">Caminhão</option>
          <option value="ONIBUS">Ônibus</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="close()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
