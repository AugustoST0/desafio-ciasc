<div
  class="container d-flex justify-content-center align-items-center flex-grow-1"
>
  <div class="card shadow p-4 w-100" style="max-width: 400px">
    <div class="fs-3 mb-4 d-flex align-items-center gap-3">
      <i class="bi bi-person-circle fs-1"></i> Meu Perfil
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Digite seu nome"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Digite seu e-mail"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Digite sua senha"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirme sua senha"
          formControlName="confirmPassword"
        />
      </div>
    
      <div class="d-flex gap-4 mt-4">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Atualizar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="confirmDeleteAccount()"
        >
          <i class="bi bi-trash me-1"></i> Deletar Conta
        </button>
      </div>
    </form>
  </div>
</div>
