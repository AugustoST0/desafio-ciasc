@if (isVisible) {
<div
  class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50"
>
  <div class="form-container bg-white p-4 rounded shadow">
    <h5 class="mb-3">
      {{ isEditing ? "Editar Veículo" : "Adicionar Veículo" }}
    </h5>
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="d-flex">
        <div class="m-3">
          <label class="form-label">Marca</label>
          <select class="form-select" formControlName="brand">
            <option value="" disabled>Selecione a marca</option>
            @for (b of brands; track b.id) {
            <option [value]="b.name">{{ b.name }}</option>
            }
          </select>
        </div>
        <div class="m-3">
          <label class="form-label">Modelo</label>
          <select class="form-select" formControlName="model">
            <option value="" disabled>Selecione o modelo</option>
            @for (m of filteredModels; track m.id) {
            <option [value]="m.name">{{ m.name }}</option>
            }
          </select>
        </div>
      </div>
      <div class="d-flex">
        <div class="m-3">
          <label class="form-label">Ano</label>
          <input type="number" class="form-control" formControlName="year" />
        </div>
        <div class="m-3">
          <label class="form-label">Placa</label>
          <input
            type="text"
            class="form-control"
            formControlName="plate"
            placeholder="ex.: ABC1D23"
          />
        </div>
      </div>
      <div class="m-3">
        <label class="form-label">Tipo de Veículo</label>
        <select class="form-select" formControlName="vehicleType">
          <option value="" disabled>Selecione o tipo</option>
          <option value="CARRO">Carro</option>
          <option value="MOTO">Moto</option>
          <option value="CAMINHAO">Caminhão</option>
          <option value="ONIBUS">Ônibus</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="close()">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="vehicleForm.invalid"
          class="btn btn-primary"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
}
