@if (isVisible) {
<div
  class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50"
>
  <div class="form-container bg-white p-4 rounded shadow">
    <h5 class="mb-3">
      {{ isEditing ? "Editar Marca" : "Adicionar Marca" }}
    </h5>
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <div class="m-3">
        <label class="form-label">Nome da Marca</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="close()">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="brandForm.invalid"
          class="btn btn-primary"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
}
